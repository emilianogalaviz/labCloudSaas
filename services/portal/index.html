<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabCloud | Portal del Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        
        <div class="bg-blue-600 p-6 text-center">
            <div class="mx-auto bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mb-3 backdrop-blur-sm">
                <i class="fa-solid fa-flask text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-wide">LabCloud</h1>
            <p class="text-blue-100 text-sm mt-1">Portal de Resultados Médicos</p>
        </div>

        <div class="p-8">
            <label class="block text-slate-600 text-sm font-semibold mb-2" for="patientId">
                Identificación del Paciente
            </label>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-user-injured text-slate-400"></i>
                </div>
                <input 
                    type="text" 
                    id="patientId" 
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all text-slate-700" 
                    placeholder="Ej: P-12345"
                >
            </div>

            <button 
                onclick="check()" 
                id="searchBtn"
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2 group"
            >
                <span>Consultar Resultados</span>
                <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>

        <div id="resultArea" class="bg-slate-50 border-t border-slate-100 p-6 hidden">
            </div>

    </div>

    <p class="mt-8 text-slate-400 text-xs">
        &copy; 2025 LabCloud SaaS Platform. Security & Privacy First.
    </p>

    <script>
        async function check() {
            // --- CONFIGURACIÓN ---
            const BASE_URL = "https://tsyj9bwol6.execute-api.us-east-2.amazonaws.com"; 
            // ---------------------

            const idInput = document.getElementById('patientId');
            const btn = document.getElementById('searchBtn');
            const resultArea = document.getElementById('resultArea');
            const id = idInput.value.trim();

            if (!id) {
                alert("Por favor ingresa un ID de paciente");
                return;
            }

            // UI: Estado de Carga
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Buscando...';
            resultArea.classList.add('hidden');

            try {
                // Simulación de llamada (Descomenta la siguiente línea cuando tengas la URL real)
                const response = await fetch(`${BASE_URL}/ingest`, { method: 'POST', body: JSON.stringify({ patient_id: id }) });

                // Renderizar Éxito
                resultArea.innerHTML = `
                    <div class="fade-in">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-bold text-slate-500 uppercase">Resultado del Análisis</h3>
                            <span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full border border-green-200">
                                <i class="fa-solid fa-check mr-1"></i> Disponible
                            </span>
                        </div>
                        
                        <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                            <div class="flex items-start gap-3">
                                <div class="bg-blue-50 p-2 rounded-md">
                                    <i class="fa-solid fa-file-medical text-blue-600 text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-400">ID Paciente</p>
                                    <p class="font-bold text-slate-700 text-lg">${mockData.patient}</p>
                                    
                                    <div class="mt-3 flex gap-4">
                                        <div>
                                            <p class="text-xs text-slate-400">Fecha</p>
                                            <p class="text-sm font-medium text-slate-600">${mockData.date}</p>
                                        </div>
                                        <div>
                                            <p class="text-xs text-slate-400">Resultado</p>
                                            <p class="text-sm font-bold text-slate-800">${mockData.result}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="w-full mt-4 bg-white border border-slate-300 text-slate-600 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                            <i class="fa-solid fa-download mr-1"></i> Descargar PDF
                        </button>
                    </div>
                `;
                resultArea.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = `
                    <div class="text-center text-red-500 fade-in p-2">
                        <i class="fa-solid fa-circle-exclamation text-2xl mb-2"></i>
                        <p class="font-medium">Error al consultar</p>
                        <p class="text-xs text-red-400">Intenta nuevamente</p>
                    </div>
                `;
                resultArea.classList.remove('hidden');
            } finally {
                // UI: Restaurar Botón
                btn.disabled = false;
                btn.innerHTML = '<span>Consultar Resultados</span><i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>';
            }
        }
    </script>
</body>
</html>
